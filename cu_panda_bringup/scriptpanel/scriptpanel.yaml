config:
    num_buttons_per_row: 2
    button_width: 140
    button_height: 60
    font: LiberationMono:Bold
scripts:
    - label: Desk
      script: desk
      tooltip: manufacturer interface to start robot
      group: A-setup-robot
    - label: Launch ROS
      script: launch-robot
      tooltip: |
        standard launch file
        only use after Desk initialization
      group: A-setup-robot
      terminal: true
    - label: Reset Error
      script: reset-franka-error
      tooltip: |
        reset error state
        after invalid control
      group: B-runtime
    - label: Move Home
      script: move-home
      tooltip: move arm to home position
      group: B-runtime
    - label: Present Gripper
      script: move-present-gripper
      tooltip: move arm to present gripper position
      group: B-runtime
